<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="side-nav">
        <div class="logo">
          <img src="odin-lined.png" alt="logo" />
          <h1>MARS</h1>
        </div>
        <div class="credit"><p>Photo by Hotpot.ai</p></div>
      </div>
      <div class="container">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="mid">
          <form action="" method="post" id="myForm">
            <legend>Let's do this!</legend>
            <ul>
              <li>
                <label for="fname"> FIRST NAME </label>
                <input type="text" id="fname" name="fname" required />
              </li>
              <li>
                <label for="lname"> LAST NAME </label>
                <input type="text" id="lname" name="lname" required />
              </li>
            </ul>
            <ul>
              <li>
                <label for="mail"> EMAIL </label>
                <input type="email" id="mail" name="mail" required />
              </li>
              <li>
                <label for="phone"> PHONE NUMBER </label>
                <input type="tel" id="phone" name="phone" required />
              </li>
            </ul>
            <ul>
              <li>
                <label for="pwd"> PASSWORD </label>
                <input type="password" id="pwd" name="password" required />
              </li>
              <li>
                <label for="cpwd"> CONFIRM PASSWORD </label>
                <input
                  type="password"
                  id="cpwd"
                  name="confirmpassword"
                  required
                />
              </li>
            </ul>
          </form>
        </div>
        <div class="bottom">
          <button type="submit" form="myForm">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
